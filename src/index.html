<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Tables and Forms Assignment</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./stylesheets/main.css">
</head>

<body>
  <!--  Your HTML goes here-->
  <h1>Trees</h1>
  <img src="images/tree.png" alt="tree" usemap="#treemap">
  <map name="treemap">
    <area target="_blank" alt="Root" title="Root" href="https://en.wikipedia.org/wiki/Root" coords="80,143,99,144,85,132,94,132" shape="poly">
    <area target="_blank" alt="Trunk" title="Trunk" href="https://en.wikipedia.org/wiki/Trunk_(botany)" coords="93,133,94,112,86,112,86,134" shape="poly">
    <area target="_blank" alt="Leaf" title="Leaf" href="https://en.wikipedia.org/wiki/Leaf" coords="148,90,104,80,85,78,75,86,33,91,12,88,10,72,29,55,31,33,52,20,72,12,90,9,123,19,127,36,155,52,166,70" shape="poly">
  </map>
  <form method="GET"> 
    <h2>The Tree Experience&copy; Signup:</h2>
    <label for="name">Name:</label><br>
    <input id="name" name="name" type="text" placeholder="John Doe" required><br>
    <label for="email">Email:</label><br>
    <input id="email" name="email" type="email" placeholder="example1234@google.com" required><br>
    <label for="exp">Tree Knowledge:</label><br>
    <select id="exp" name="exp">
      <option value="none">No Knowledge</option>
      <option value="lit">A Little Knowledge</option>
      <option value="some">Some Knowledge</option>
      <option value="very">Very Knowledgable</option>
      <option value="all">I know Everything About Trees</option>
    </select><br>
    <label for="gender">Gender:</label><br>
    <label for="male"><input id="male" name="gender" type="radio" checked> Male</label><br>
    <label for="female"><input id="female" name="gender" type="radio"> Female</label><br>
    <label for="other"><input id="other" name="gender" type="radio"> Other</label><br>
    <label for="date">Schedule Your Tree Experience&copy; Date:</label><br>
    <input id="date" name="date" type="date" list="validDates">
    <datalist id="validDates">
      <option value="2025-07-11"></option>
      <option value="2025-07-12"></option>
      <option value="2025-07-18"></option>
      <option value="2025-07-19"></option>
      <option value="2025-07-25"></option>
      <option value="2025-07-26"></option>
      <option value="2025-08-1"></option>
      <option value="2025-08-2"></option>
      <option value="2025-08-8"></option>
      <option value="2025-08-9"></option>
    </datalist><br>
    <label for="extinfo">Any extra information we should know?</label><br>
    <textarea id="extinfo" name="extinfo"></textarea><br>
    <input type="submit" value="Submit Form">
    <input type="reset" value="Reset Form">
  </form>
  <br><br>
  <section>
    <table>
      <thead>
        <tr>
          <th class="brown">Time</th>
          <th class="green">7/11</th>
          <th class="green">7/12</th>
          <th class="green">7/18</th>
          <th class="green">7/19</th>
          <th class="green">7/25</th>
          <th class="green">7/26</th>
          <th class="green">7/26</th>

          <th class="green">8/2</th>
          <th class="green">8/8</th>
          <th class="green">8/9</th>
        </tr>
      </thead>
        <tr>
